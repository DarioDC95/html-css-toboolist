<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezione Lista</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Titolo e Logo -->
    <header>
        <img id="Logo" src="./img/Logo.png" alt="Logo-Toboolist">
        <h1>Toboolist</h1>
    </header>

    <!-- Corpo della pagina -->
    <main>

        <!-- input di selezione -->
        <section id="input">
            <div id="Add-Task">Add Task</div>
            <div id="Add-Section">Add Section</div>
        </section>

        <!-- liste di selezione -->
        <section id="liste">
            <h2>&#9662; New Task</h2>
            <ul id="first-list">
                <li class="spunta">
                    <span>Quaterly Newsletter</span>
                    <div class="evidenziate lightblue">Editorial</div>
                </li>
            </ul>
        </section>

    </main>

</body>
</html>
